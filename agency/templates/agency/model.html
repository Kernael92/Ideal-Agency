{%extends "agency/base.html"%}
{% load bootstrap4 %}
{% block content %}
{{block.super}}
{%for model in models%}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-lg-4">
            <div class="card">
                <div class="card border-secondary">
                    <img class="card-img-top" id="myImg"  src="{{model.image.url}}" class="img-responsive" alt="" style='width:100%;'  data-toggle="modal" data-target="#myModal{{model.id}}"  >
                    <div class="modal fade" id="myModal{{model.id}}" tabindex="-1" role="dialog" aria-labelledby="extra" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title" id="myModalLongTitle" style="font-size: 40px; font-family: cursive;font-weight: bolder; color:  #375F1B;">{{post.title}}</h1>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span   aria-hidden="true" >&times;</span>
                                </button>
                            </div>
                        
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-9 col-lg-9">
                                        <img id="myImg"class="card-img-top" class="img-responsive" src="{{model.image.url}}" style="width: 100%;"><br><br>
                                    </div>
                                    <div class="col-md-3 col-lg-3">
                                       <img class="profile-pic" src="{{model.profile_pic}}" alt="">
                                        <p><a href="#">{{user.username}}</a></p>
                                        <p>{{model.gender}}</p>
                                        <p>{{model.location}}</p>
                                        <p>{{model.occupation}}</p>
                                        
                                    </div>

                                </div>
                                
                                
                        
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
                </div> 
            </div> 
        </div>
    </div>
</div>      
{% endfor %}
{% endblock %}
